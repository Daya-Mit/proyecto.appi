<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca de Libros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .libro {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .libro img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .libro h3 {
      margin: 10px 0 5px;
    }

    .libro p {
      margin: 0;
      color: #333;
    }

    .boton-comprar {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .boton-comprar:hover {
      background-color: #45a049;
     
    }

    .button-atras {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #c4b42d;
      color: rgb(27, 223, 43);
      border: none;
      border-radius: 5px;
      cursor: pointer;

    }

    body {
        font-family: Arial, sans-serif;
      background: #dce4e4;
      padding: 20px;

    }
    button {
        color: rgb(238, 235, 238);
        background-color: #28dd40;
        border-radius: 100px;
        border-color: #15d12e;
     }
     
     .boton-derecha {
    float: right;
    margin-left: 10px; /* Opcional, para separar los botones */
}


    



    
  </style>
</head>
<body>
  <a href="contactos.html"><button class="boton-derecha">Contactos</button></a>
  <a href="index.html"><button>Inicio</button></a>

<h1>LIBRERIAS DAYA</h1>

</html>
